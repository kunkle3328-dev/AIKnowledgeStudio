
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>AXIOM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000000;
      --card-bg: #0B0D10;
      --accent-blue: #4DA3FF;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    .font-axiom {
      font-family: 'Syncopate', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.25em;
    }
    .font-tech {
      font-family: 'Space Grotesk', sans-serif;
    }
    .shimmer-text {
      background: linear-gradient(
        to right,
        #ffffff 20%,
        #4DA3FF 40%,
        #4DA3FF 60%,
        #ffffff 80%
      );
      background-size: 200% auto;
      color: #000;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }
    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 0px;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }
    .pt-safe {
      padding-top: env(safe-area-inset-top);
    }
    .bg-app { background-color: var(--bg-color); }
    .bg-card { background-color: var(--card-bg); }
    
    @keyframes pulse-blue {
      0% { box-shadow: 0 0 0 0 rgba(77, 163, 255, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(77, 163, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(77, 163, 255, 0); }
    }
    .pulse-blue {
      animation: pulse-blue 3s infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body class="bg-app text-white">
  <div id="root"></div>
</body>
</html>
